<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Shower</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="cont">
        <div class="container"> 
            <!-- <img src="/img/logoSlider.jpg" alt="" class="logoSlider"> -->
            <div class="big-image-box ">
                <img src="/img/img1.jpg" alt="" class="current-image">
                <span id="caption">Digital World</span>
            </div>
            
            <div class="imgAndButtonContainer">
                        <button class="prevBtn" type="button"> < </button>
                        <div class="img-container">
                            <div class="img-box"><img src="/img/img1.jpg" alt="" title="Digital World" class="select-img active"></div>
                            <div class="img-box"><img src="/img/img2.jpg" alt="" title="person Working on computer" class="select-img"></div>
                            <div class="img-box"><img src="/img/img3.jpg" alt="" title="Notepad with pen" class="select-img"></div>
                            <div class="img-box"><img src="/img/img4.jpg" alt="" title="Girl working on pc" class="select-img"></div>
                            <div class="img-box"><img src="/img/img5.jpg" alt="" title="Smart Phone" class="select-img"></div>
                            <div class="img-box"><img src="/img/img6.jpg" alt="" title="Group Discussion" class="select-img"></div>
                            <div class="img-box"><img src="/img/img7.jpg" alt="" title="Childrens studying" class="select-img"></div>
                            <div class="img-box"><img src="/img/img8.jpg" alt="" title="lady with laptop" class="select-img"></div>
                            <div class="img-box"><img src="/img/img9.jpg" alt="" title=",cbasmkdjakd" class="select-img"></div>
                        </div>
                        <button class="nextBtn" type="button">></button>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
